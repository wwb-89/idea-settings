        <script src="/static/pc/assets/lib/jqthumb.min.js" th:src="@{/pc/assets/lib/jqthumb.min.js}"></script>
        <script th:inline="javascript">
            var uuid = function () {
                return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function (c) {
                    var r = Math.random() * 16 | 0,
                        v = c == 'x' ? r : (r & 0x3 | 0x8);
                    return v.toString(16);
                });
            }
            vm = new Vue({
                el: '#field-setting',
                data: {
                    fid: [[${fid}]],
                    marketId: [[${marketId}]],
                    currTemplateId: [[${templateId}]],
                    templateInfo: [[${templateInfo}]],
                    wfwForms: [[${wfwForms}]],
                    wfwFormFields: [],
                    wfwFormTypes: [
                        {label: "普通采集表单", value: "form"},
                        {label: "万能表单", value: "wfw_form"}
                    ],
                    wfwFormTemplateList: [[${wfwFormTemplateList}]],
                    originTemplateId: null,
                    template: {},
                    components: [],
                    componentMap: {},
                    // 选择组件关联关系值列表map
                    chooseComponentValuesMap: {},
                    // 父组件id：子组件列表
                    pidChildrenMap: {},
                    templateComponents: [],
                    showTemplateComponents: [],
                    componentTypeList: [],
                    activeCpTypeIndex: 0,
                    activeCpTypeName: '基本信息',
                    loaded: false,
                    delDialog:false,
                    // 关闭编辑之前是否是添加字段
                    closeBeforeAddField: false,
                    // 添加报名组件时用的临时变量
                    addSignUpTemplateComponent: null,
                    // 大组件删除时用到的临时变量
                    currRemoveItemIndex: null,
                    currRemoveItem: null,
                    currEditIndex: null,
                    // 编辑报名内组件时，存储报名index
                    currEditSignUpInsideIndex: null,
                    // 文本字段编辑所需变量
                    textEditItem: {},
                    // 选择字段编辑所需变量
                    chooseEditItem: {},
                    editDialogTitle: '',
                    // 报名信息字段
                    fillInfoDialog: false,
                    signUpFillInfoTypeItem: {},
                    // 报名条件字段编辑所需变量
                    signUpTemplateComponentItem: {},
                    signUpConditionItem: {},
                    signUpConditionAdd: false,
                    customComponentIds: [],
                    delTemplateComponentIds: [],
                    scoreNum: 0,
                    radio1:'1',
                    activityType:'创新创业',
                    delivery1:'',
                    person:'自定义人数',
                    title:'',
                    explain:'',
                    switch1:false,
                    switch2:false,
                    name:'活动名称',
                    switch3:true,
                    type:'活动类型',
                    time:'活动时间',
                    type1:'线上活动',
                    type2:'线下活动',
                    textDialog:false,
                    addFieldDialog:false,
                    chooseDialog:false,
                    partitionDialog:false,
                    signUpDialog:false,
                    baomingzhe:'报名者',
                    typecheck:[]
                },
                mounted: function () {
                    var $this = this;
                    // app.initUEditor("");
                    $this.initData();
                },
                methods:{
                    isDefaultSignUpAChildComponent: function (code) {
                        return ["wfw_participation_scope", "sign_up_condition"].indexOf(code) == -1;
                    },
                    isRequiredSignUpChildComponent: function (code) {
                        return ["sign_up_time_scope"].indexOf(code) != -1;
                    },
                    initData: function () {
                        var $this = this;
                        var { template, components, templateComponents } = $this.templateInfo
                        $this.originTemplateId = template.originTemplateId || template.id;
                        $this.template = template;
                        // 置空componentMap
                        $this.componentMap = {};
                        // 初始化父节点对应子节点列表
                        $this.pidChildrenMap = {};
                        var checkedComponentIds = [];
                        $(templateComponents).each(function () {
                            checkedComponentIds.push(this.componentId);
                        });
                        $(components).each(function () {
                            // 新增是否选中属性，默认true
                            this.checked = !!($this.isDefaultSignUpAChildComponent(this.code) && this.pid);
                            $this.packageChooseComponentValues(this);
                            // 填充父节点对应子节点列表数据
                            if (!$this.pidChildrenMap[this.pid]) {
                                $this.pidChildrenMap[this.pid] = [];
                            }
                            $this.pidChildrenMap[this.pid].push(this);
                            $this.componentMap[this.id] = this;
                        });
                        $this.components = components;
                        $this.templateComponents = templateComponents;
                        $this.calShowComponents();
                        $this.initComponentTypeList();
                        $this.$nextTick(function () {
                            $this.init();
                            $this.fixRightEndBtnStyle();
                            $('.jqthumbImg').jqthumb({
                                width: '100%',
                                height: '100%'
                            });
                            $this.initMouseEnterField();
                        })
                    },
                    // 根据组件component, 填充自定义选择组件和选项值的关联
                    packageChooseComponentValues: function (component) {
                        var $this = this;
                        if (!component) {
                            return;
                        }
                        if (component.type && (component.type == 'radio' || component.type == 'checkbox')) {
                            if (component.dataOrigin == 'custom') {
                                $this.chooseComponentValuesMap[component.id] = $.map(component.fieldList, function (item) { return item.fieldName; })
                            } else {
                                $this.chooseComponentValuesMap[component.id] = component.formFieldValues;
                            }
                        }
                    },
                    init: function () {
                        var $this = this;
                        $("#drag-box").sortable({
                            scroll: true,
                            axis: "y",
                            delay: 300,
                            handle: ".icon-drag",
                            start: function (e1, e2) {
                                $("#dragBubble").hide()
                            }
                        });
                        $("#drag-box-inner").sortable({
                            scroll: true,
                            axis: "y",
                            delay: 300,
                            handle: ".icon-drag-inner",
                            start: function (e1, e2) {
                                // $("#dragBubble").hide()
                            }
                        });
                        $('.icon-drag').on('mouseenter', function (e) {
                            var $event = $(e.target);
                            var top = $event.offset().top - 39;
                            var left = $event.offset().left - 40;
                            $('#dragBubble').css({
                                top: top,
                                left: left
                            }).show()
                        })
                        $('.icon-drag').on('mouseleave', function (e) {
                            $('#dragBubble').hide()
                        })
                    },
                    initMouseEnterField: function () {
                        var $this = this;
                        $this.$nextTick(function () {
                            $('.field-item').mouseenter(function() {
                                if($(this).hasClass('aready-add')){
                                    $(this).find('.remove').show()
                                    $(this).find('.aready').hide()
                                }
                            });
                            $('.field-item').mouseleave(function() {
                                if($(this).hasClass('aready-add')){
                                    $(this).find('.remove').hide()
                                    $(this).find('.aready').show()
                                }
                            });
                        });
                    },
                    // 调整右下角加号位置
                    fixRightEndBtnStyle: function () {
                        /* 右下角加号的位置 */
                        var right = $('.w-900px.info-box').offset().left + 50
                        $('#add-circle').css('right', right)
                        $(window).resize(function () {
                            var right = $('.w-900px.info-box').offset().left + 50
                            $('#add-circle').css('right', right)
                        })
                    },
                    showToast(){
                        $('.toast-box').fadeIn();
                        setTimeout(function () {
                            $('.toast-box').fadeOut();
                        },1500)
                    },
                    // 根据关联关系，处理展示出来的模板组件
                    calShowComponents: function() {
                        var $this = this;
                        var tmpTplComponents = [];
                        // 处理封装补充 tmpTplComponents 数据
                        $($this.templateComponents).each(function () {
                            var componentId = this.componentId;
                            var componentItem = $this.componentMap[componentId];
                            // 封装component 详情到 templateComponent里面
                            this.code = componentItem.code;
                            this.type = componentItem.type;
                            $this.handleTplComponentInnerAttr(this);
                            tmpTplComponents.push(this);
                        });

                        $this.showTemplateComponents = [];
                        // 封装处理展示的templateComponents，并把子组件放入父组件中
                        $(tmpTplComponents).each(function () {
                            var _this = this;
                            if (!this.pid || this.pid == 0) {
                                $this.showTemplateComponents.push(_this);
                            }
                            $(tmpTplComponents).each(function () {
                                if (this.pid && this.pid != 0 && _this.id == this.pid) {
                                    if (!_this.children) {
                                        $this.$set(_this, 'children', []);
                                    }
                                    _this.children.push(this);
                                }
                            });
                        });
                    },
                    // 初始化组件类型列表 todo 待优化
                    initComponentTypeList: function () {
                        var $this = this;
                        // tplComponentMap =>   templateComponent 的  { pid : templateComponent }
                        var tplComponentMap = {};
                        // pidComponentIdsMap =>   templateComponent 的  pid : [componentId, ....]
                        var pidComponentIdsMap = {};
                        // 先根据templateComponent关系中，按 pid 分块组件
                        $($this.templateComponents).each(function () {
                            tplComponentMap[this.id] = this;
                            if (!pidComponentIdsMap[this.pid]) {
                                pidComponentIdsMap[this.pid] = [];
                            }
                            pidComponentIdsMap[this.pid].push(this.componentId);
                        })
                        var tplCpPids = Object.keys(pidComponentIdsMap);
                        $(tplCpPids).each(function (i) {
                            var tplCpPid = tplCpPids[i];
                            var templateComponent = tplComponentMap[tplCpPid];
                            var components = []
                            if (tplCpPid == 0) {
                                components = $.extend(true, [], $this.pidChildrenMap[0]);
                            } else {
                                components = $.extend(true, [], $this.pidChildrenMap[templateComponent.componentId]);
                            }
                            $(components).each(function () {
                                this.checked = pidComponentIdsMap[tplCpPid].indexOf(this.id) != -1;
                            })
                            var newType = {
                                type: tplCpPid == 0 ? 'basic_info' : templateComponent && templateComponent.code,
                                name: tplCpPid == 0 ? '基本信息' : templateComponent && templateComponent.name,
                                virtualId: tplCpPid,
                                components: components
                            }
                            $this.componentTypeList.push(newType);
                        });
                    },
                    changeComponentType: function (index) {
                        var $this = this;
                        $this.activeCpTypeIndex = index;
                        $this.activeCpTypeName = $this.componentTypeList[index].name;
                    },
                    handleTplComponentInnerAttr: function (templateComponent) {
                        var $this = this;
                        if (templateComponent.code == 'sign_up_condition' && !templateComponent.signUpCondition) {
                            templateComponent.signUpCondition = $this.getInitSignUpCondition();
                        } else if (templateComponent.code == 'sign_up_fill_info' && !templateComponent.signUpFillInfoType) {
                            templateComponent.signUpFillInfoType = $this.getInitSignUpFillInfoType();
                        }
                    },
                    getInitSignUpCondition: function () {
                        return {
                            fid: this.fid,
                            originIdentify: '',
                            fieldName: '',
                            allowSignedUp: false
                        }
                    },
                    getInitSignUpFillInfoType: function () {
                        return {
                            type: 'form',
                            templateType: ''
                        }
                    },
                    // 添加系统组件到模板 - item: Component
                    addComponentAssociate: function (index, item) {
                        var $this = this;
                        var tplCpLength = $this.templateComponents.length;
                        var componentType = $this.componentTypeList[$this.activeCpTypeIndex];
                        var newTemplateComponent = {
                            id: uuid(),
                            pid: componentType.virtualId,
                            templateId: $this.currTemplateId,
                            componentId: item.id,
                            name: item.name,
                            introduction: item.introduction,
                            required: item.required,
                            sequence: tplCpLength + 1,
                            code: item.code,
                            type: item.type
                        };

                        var components = componentType.components;
                        $this.$set(components[index], 'checked', true);
                        // 可重复添加组件(目前报名块、报名条件)
                        if (item.code == 'company_sign_up' || item.code == 'sign_up') {
                            $this.addSignUpTemplateComponent = newTemplateComponent;
                            $this.setDialogTitle(item, "报名")
                            $this.addFieldDialog = false;
                            $this.textDialog = true;
                            $this.textEditItem = $.extend({}, newTemplateComponent);
                            return;
                        } else if (item.pid == 0) {
                            $this.addSysComponentAssociate(newTemplateComponent);
                        } else if (item.pid != 0) {
                            $this.addSignUpChildComponentAssociate(newTemplateComponent);
                        }
                        $this.$nextTick(function () {
                            $('.jqthumbImg').jqthumb({
                                width: '100%',
                                height: '100%'
                            });
                        });
                        app.showMsg("已添加");
                    },
                    addSignUpChildComponentAssociate: function (templateComponent) {
                        var $this = this;
                        $this.templateComponents.push(templateComponent)
                        $($this.showTemplateComponents).each(function () {
                            if (this.id == templateComponent.pid) {
                                if (!this.children) {
                                    $this.$set(this, 'children', [])
                                }
                                this.children.push(templateComponent);
                                return false;
                            }
                        });
                    },
                    addSysComponentAssociate: function (templateComponent) {
                        var $this = this;
                        $this.showTemplateComponents.push(templateComponent);
                        $this.templateComponents.push(templateComponent)
                    },
                    // 新增报名组件
                    addSignUpComponentAssociate: function () {
                        var $this = this;
                        var signUpId = $this.addSignUpTemplateComponent.id;
                        var signUpComponentId = $this.addSignUpTemplateComponent.componentId
                        // 拷贝一份子组件出来
                        var childComponents = $.extend(true, [], $this.pidChildrenMap[signUpComponentId]);
                        var childTemplateComponents = [];

                        var childIdx = 1;
                        $(childComponents).each(function () {
                            if (this.checked) {
                                var childTplComponent = {
                                    id: uuid(),
                                    pid: signUpId,
                                    templateId: $this.currTemplateId,
                                    componentId: this.id,
                                    name: this.name,
                                    introduction: this.introduction,
                                    required: $this.isRequiredSignUpChildComponent(this.code),
                                    sequence: childIdx++,
                                    code: this.code,
                                    type: this.type
                                };
                                $this.handleTplComponentInnerAttr(childTplComponent);
                                childTemplateComponents.push(childTplComponent);
                            }
                        });
                        $this.$set($this.addSignUpTemplateComponent, 'children', childTemplateComponents);
                        $this.templateComponents.push($this.addSignUpTemplateComponent);
                        $this.templateComponents.pushArray(childTemplateComponents);
                        $this.showTemplateComponents.push($this.addSignUpTemplateComponent);
                        // 将报名添加到分类中
                        $this.componentTypeList.push({
                            name: $this.addSignUpTemplateComponent.name,
                            type: $this.addSignUpTemplateComponent.code,
                            virtualId: $this.addSignUpTemplateComponent.id,
                            components: childComponents
                        });
                        app.showMsg("添加成功");
                    },
                    // 配置页面基础信息关联移除操作 --> 主要针对 pid = 0 item : templateComponent
                    removeComponentAssociate1: function (index, item) {
                        var $this = this;
                        if (typeof item.id == 'number') {
                            $this.delTemplateComponentIds.push(item.id);
                        }
                        // 移除展示模板组件关联记录
                        $this.showTemplateComponents.splice(index, 1);
                        $this.templateComponents = $.grep($this.templateComponents, function (it) {
                            return it.id != item.id;
                        });
                        // 如果是报名组件，则需要继续移除它的子组件
                        if (item.code == 'sign_up' || item.code == 'company_sign_up') {
                            $this.templateComponents = $.grep($this.templateComponents, function (it) {
                                if (it.pid == item.id && typeof it.id == 'number') {
                                    $this.delTemplateComponentIds.push(it.id);
                                }
                                return it.pid != item.id;
                            });
                            // 也需要移除分类中的列表
                            $this.componentTypeList = $.grep($this.componentTypeList, function (it) {
                                return it.virtualId != item.id;
                            });
                            return;
                        }
                        // 非报名组件
                        var componentType = $.grep($this.componentTypeList, function (it) {
                            return it.virtualId == 0;
                        })[0];
                        var components = componentType.components;
                        $(components).each(function () {
                            if (this.id == item.componentId) {
                                this.checked = false;
                            }
                        });
                        $this.$nextTick(function () {
                            $('.jqthumbImg').jqthumb({
                                width: '100%',
                                height: '100%'
                            });
                        });
                    },
                    // 配置页面报名信息关联移除操作 --> 主要针对 pid != 0
                    // index -> showTemplateComponents[index],
                    // idx -> showTemplateComponents[index].children[idx]
                    // item -> templateComponent
                    removeComponentAssociate2: function (index, idx, item) {
                        var $this = this;
                        // 移除展示模板组件关联记录
                        var id = $this.showTemplateComponents[index].children[idx].id;
                        if (typeof id == 'number') {
                            $this.delTemplateComponentIds.push(id);
                        }
                        $this.showTemplateComponents[index].children.splice(idx, 1);
                        $this.templateComponents = $.grep($this.templateComponents, function (it) {
                            return it.id != item.id;
                        });

                        var signUpTemplateComponentId = item.pid;
                        var componentType = $.grep($this.componentTypeList, function (it, index) {
                            return it.virtualId == signUpTemplateComponentId;
                        })[0];
                        var components = componentType.components;
                        $(components).each(function () {
                            if (this.id == item.componentId) {
                                this.checked = false;
                            }
                        });
                    },
                    // 打开报名组件删除确认弹窗 item : templateComponent 
                    openSignUpRemoveDialog: function (index, item) {
                        var $this = this;
                        $this.delDialog = true;
                        $this.currRemoveItem = item;
                        $this.currRemoveItemIndex = index;
                    },
                    // 保留
                    cancelRemoveSignUpRemove: function () {
                        var $this = this;
                        $this.delDialog = false;
                        $this.currRemoveItem = null;
                        $this.currRemoveItemIndex = null;
                    },
                    // 确定删除
                    confirmSignUpRemove: function () {
                        var $this = this;
                        $this.removeComponentAssociate1($this.currRemoveItemIndex, $this.currRemoveItem);
                        $this.currRemoveItem = null;
                        $this.currRemoveItemIndex = null;
                        $this.delDialog = false;
                    },
                    setDialogTitle: function (tplComponent, defaultTitle) {
                        var $this = this;
                        var component;
                        if (tplComponent) {
                            component = $.grep($this.components, function (it) {
                                return it.id == tplComponent.componentId;
                            })[0];
                        }
                        $this.editDialogTitle = (component && component.name) || defaultTitle;
                    },
                    openAddFieldDialog: function () {
                        var $this = this;
                        $this.addFieldDialog = true;
                        $this.closeBeforeAddField = true;
                    },
                    closeAddFieldDialog: function () {
                        var $this = this;
                        $this.addFieldDialog = false;
                        $this.closeBeforeAddField = false;
                    },
                    // 主界面编辑时用到的统一弹窗方法
                    // index -> showTemplateComponents[index], item -> templateComponent
                    openEditDialog: function (index, item) {
                        var $this = this;
                        if (item.type == 'radio' || item.type == 'checkbox') {
                            $this.openChooseEditDialog(index, item);
                        } else {
                            $this.openTextDialog(index, item);
                        }
                    },
                    // 报名组件中的编辑
                    // index -> showTemplateComponents[index], idx -> showTemplateComponents[index].children[idx]， item -> templateComponent
                    openEditDialog1: function (index, idx, item) {
                        var $this = this;
                        if (item.code == 'sign_up_condition' || item.code == 'sign_up_fill_info') {
                            $this.openChildComponentDialog(index, item, idx);
                        } else {    // 这里只存在报名的系统组件，不存在自定义组件
                            $this.openTextDialog(index, item);
                        }
                    },
                    // 打开文本字段弹窗
                    openTextDialog: function (index, item) {
                        var $this = this;
                        $this.setDialogTitle(item, "文本字段")

                        $this.addFieldDialog = false;
                        $this.textDialog = true;
                        // 编辑
                        if (item) {
                            $this.textEditItem = $.extend({}, item);
                            return;
                        }
                        $this.textEditItem = {
                            pid: 0,
                            name: '',
                            required: true,
                            templateId: $this.currTemplateId,
                            type: 'text'
                        };
                    },
                    // 打开选择字段弹窗
                    openChooseEditDialog: function (index, item) {
                        var $this = this;
                        $this.setDialogTitle(item, "选择字段")

                        $this.addFieldDialog = false;
                        $this.chooseDialog = true;
                        if (item) {
                            $this.currEditIndex = index;
                            $this.chooseEditItem = $.extend({}, $.grep($this.components, function (it) {
                                return it.id == item.componentId;
                            })[0]);
                            return;
                        }
                        $this.chooseEditItem = {
                            pid: 0,
                            name: '',
                            required: true,
                            templateId: $this.currTemplateId,
                            dataOrigin: 'custom',
                            type: 'radio',
                            fieldList: [{
                                componentId: $this.chooseEditItem.id,
                                fieldName: '',
                                sequence: 1
                            }]
                        };
                    },
                    // 打开报名条件弹窗， 当 idx为undefined 时，是添加模板关联组件处新增报名条件， 此时 item: Component, 反之为 TemplateComponent
                    openChildComponentDialog: function (index, item, idx) {
                        var $this = this;
                        $this.addFieldDialog = false;
                        if (item.code == 'sign_up_condition') {
                            $this.setDialogTitle(item, '报名条件')
                            $this.signUpDialog = true;
                        } else if (item.code == 'sign_up_fill_info') {
                            $this.setDialogTitle(item, '报名信息填写')
                            $this.fillInfoDialog = true;
                        }

                        // item: templateComponent   此时该为编辑模板关系数据
                        if (idx || idx == 0) {
                            $this.signUpTemplateComponentItem = $.extend({}, $this.showTemplateComponents[index].children[idx]);
                            if (item.code == "sign_up_condition") {
                                $this.signUpConditionItem = $this.signUpTemplateComponentItem.signUpCondition;
                            } else if (item.code == "sign_up_fill_info") {
                                $this.signUpFillInfoTypeItem = $this.signUpTemplateComponentItem.signUpFillInfoType;
                            }
                            $this.currEditIndex = index;
                            $this.currEditSignUpInsideIndex = idx;
                            return;
                        }
                        // item: component 此刻新增模板关联数据
                        $this.signUpConditionAdd = true;
                        var tplCpLength = $this.templateComponents.length;
                        var componentType = $this.componentTypeList[$this.activeCpTypeIndex];
                        $this.signUpTemplateComponentItem = {
                            id: uuid(),
                            pid: componentType.virtualId,
                            templateId: $this.currTemplateId,
                            componentId: item.id,
                            name: item.name,
                            introduction: item.introduction,
                            required: item.required,
                            sequence: tplCpLength + 1,
                            code: item.code,
                            type: item.type
                        };
                        $this.signUpConditionItem = $this.getInitSignUpCondition();
                        $this.signUpFillInfoTypeItem = $this.getInitSignUpFillInfoType();
                    },
                    confirmEditText: function () {
                        var $this = this;
                        if (!$this.textEditItem.name) {
                            return;
                        }

                        // 新增报名
                        if ($this.addSignUpTemplateComponent) {
                            $this.addSignUpTemplateComponent.name = $this.textEditItem.name;
                            $this.addSignUpTemplateComponent.introduction = $this.textEditItem.introduction;
                            $this.addSignUpTemplateComponent.required = $this.textEditItem.required;
                            $this.addSignUpComponentAssociate();
                            $this.initEditData();
                            return;
                        }

                        // 自定义文本组件新增，需要处理
                        if (!$this.textEditItem.id) {
                            $this.submitCustomComponent($this.textEditItem)
                        } else {
                            // 普通文本编辑，不提交结果
                            $this.showTemplateComponents[$this.currEditIndex] = $.extend({}, $this.textEditItem);
                            $($this.templateComponents).each(function () {
                                if (this.id == $this.textEditItem.id) {
                                    $.extend(this, $this.textEditItem);
                                    return false;
                                }
                            });
                            // 如果是报名，需要更新类型列表的名字
                            if ($this.textEditItem.code == 'sign_up' || $this.textEditItem.code == 'company_sign_up') {
                                var componentType = $.grep($this.componentTypeList, function (it, index) {
                                    return it.virtualId == $this.textEditItem.id;
                                })[0];
                                componentType.name = $this.textEditItem.name;
                            }
                            $this.initEditData();
                        }
                    },
                    confirmChooseEdit: function () {
                        var $this = this;
                        if (!$this.chooseEditItem.name) {
                            return;
                        }
                        // 自定义文本组件新增，需要处理
                        $this.submitCustomComponent($this.chooseEditItem);
                    },
                    initEditData: function () {
                        var $this = this;
                        $this.currEditIndex = null;
                        // 初始化文本编辑
                        $this.textDialog = false;
                        $this.textEditItem = {};
                        // 初始化选择编辑
                        $this.chooseDialog = false;
                        $this.chooseEditItem = { fieldList: [] };
                        $this.editDialogTitle = "";
                        $this.addSignUpTemplateComponent = null;
                        // 回到添加字段页面
                        $this.addFieldDialog = $this.closeBeforeAddField;
                    },
                    confirmChildrenComponentEdit: function (code) {
                        var $this = this;
                        if (code == "sign_up_condition") {
                            $this.signUpTemplateComponentItem.signUpCondition = $this.signUpConditionItem;
                        } else if (code == "sign_up_fill_info") {
                            $this.signUpTemplateComponentItem.signUpFillInfoType = $this.signUpFillInfoTypeItem;
                        }
                        if ($this.signUpConditionAdd) {
                            $this.addSignUpChildComponentAssociate($this.signUpTemplateComponentItem);
                        } else {
                            $this.showTemplateComponents[$this.currEditIndex].children[$this.currEditSignUpInsideIndex] = $.extend({}, $this.signUpTemplateComponentItem);
                            $($this.templateComponents).each(function () {
                                if (this.id == $this.signUpTemplateComponentItem.id) {
                                    $.extend(this, $this.signUpTemplateComponentItem);
                                    return false;
                                }
                            });
                        }
                        $this.signUpDialog = false;
                        $this.fillInfoDialog = false;
                        $this.signUpConditionAdd = false;
                        $this.currEditIndex = null;
                        $this.currEditSignUpInsideIndex = null;
                        $this.signUpTemplateComponentItem = {};
                        $this.signUpConditionItem = {};
                        $this.signUpFillInfoTypeItem = {};
                    },
                    selectForm: function (value) {
                        var $this = this;
                        var url = ctx + "/api/wfw-form/" + value + "/field?fid=" + $this.fid;
                        // 置空
                        $this.wfwFormFields = [];
                        app.ajaxGet(url, function (res) {
                            if (res.success) {
                                $this.wfwFormFields = res.data
                            } else {
                                var errorMessage = res.message;
                                if (activityApp.isEmpty(errorMessage)) {
                                    errorMessage = "加载表单字段失败";
                                }
                                app.showMsg(errorMessage);
                            }
                        }, function () {
                            app.showMsg("加载表单字段失败");
                        });

                    },
                    submitCustomComponent: function (waitSubmitItem) {
                        var $this = this;
                        var url = ctx + "/api/activity/engine/component/submit";
                        var isAdd = !waitSubmitItem.id;
                        app.ajaxPost(url, { componentStr: activityApp.getJsonStr(waitSubmitItem) }, function (res) {
                            if (res.success) {
                                var component = res.data
                                if (isAdd) {
                                    // 针对数据新增之后处理
                                    $this.addedComponent(component);
                                } else {
                                    // 针对数据更新之后处理
                                    $this.editedComponent(component);
                                }
                                $this.initEditData();
                            } else {
                                var errorMessage = res.message;
                                if (activityApp.isEmpty(errorMessage)) {
                                    errorMessage = "保存自定义组件失败";
                                }
                                app.showMsg(errorMessage);
                            }
                        }, function () {
                            app.showMsg("保存自定义组件失败");
                        });
                    },
                    addedComponent: function (component) {
                        var $this = this;
                        $this.packageChooseComponentValues(component);
                        component.checked = true;
                        var componentType = $.grep($this.componentTypeList, function (it, index) {
                            return it.virtualId == 0;
                        })[0];
                        componentType.components.push(component);
                        $this.addComponentAssociate(componentType.components.length - 1, component)
                        $this.customComponentIds.push(component.id);
                    },
                    editedComponent: function (component) {
                        var $this = this;
                        $this.packageChooseComponentValues(component);
                        var componentType = $.grep($this.componentTypeList, function (it, index) {
                            return it.virtualId == 0;
                        })[0];
                        var components = componentType.components, i;
                        for (i = 0; i < components.length; i++) {
                            if (components[i].id == component.id) {
                                components[i] = component;
                                break;
                            }
                        }
                        for (i = 0; i < $this.components.length; i++) {
                            if ($this.components[i].id == component.id) {
                                $this.components[i] = component;
                                break;
                            }
                        }
                        var updatedAttrs = {
                            name: component.name,
                            introduction: component.introduction,
                            required: component.required,
                            code: component.code,
                            type: component.type,
                        };
                        $this.showTemplateComponents[$this.currEditIndex] = $.extend({}, $this.showTemplateComponents[$this.currEditIndex], updatedAttrs);
                        for (i = 0; i < $this.templateComponents.length; i++) {
                            if ($this.templateComponents[i].componentId == component.id) {
                                $this.templateComponents[i] = $.extend({}, $this.templateComponents[i], updatedAttrs);
                                break;
                            }
                        }
                    },
                    // 返回
                    returnBack: function () {
                        window.location.reload();
                    },
                    // 排序
                    sortTplComponent: function () {
                        var $this = this;
                        var sortedMap = {}, insideSortedMap= {}, sequenceMap = {};
                        var sequence = 0;
                        $.each($(".icon-drag[id-key]"), function () {
                            var idKey = $(this).attr("id-key");
                            sortedMap[idKey] = sequence;
                            sequence++;
                        });
                        $.each($(".icon-drag-inner[id-key]"), function () {
                            var idKey = $(this).attr("id-key");
                            var pidKey = $(this).attr("pid-key");
                            if (!insideSortedMap[pidKey]) {
                                insideSortedMap[pidKey] = {};
                                sequenceMap[pidKey] = 0;
                            }
                            insideSortedMap[pidKey][idKey] = sequenceMap[pidKey];
                            sequenceMap[pidKey]++;
                        });
                        $.each($this.showTemplateComponents, function () {
                            var _this = this;
                            _this.sequence = sortedMap[_this.id];
                            if (_this.children) {
                                $.each(_this.children, function () {
                                    this.sequence = insideSortedMap[_this.id][this.id];
                                });
                            }
                        });
                        $.each($this.templateComponents, function () {
                            this.sequence = sortedMap[this.id] || this.sequence;
                            if (insideSortedMap[this.pid]) {
                                this.sequence = insideSortedMap[this.pid][this.id];
                            }
                        });
                    },
                    // 发布数据
                    publish: function () {
                        var $this = this;
                        var submitData = $this.packageData();
                        var url = ctx + "/api/activity/engine/market/" + $this.marketId + "/template/publish";
                        var param = {
                            fid: $this.fid,
                            templateInfoStr: activityApp.getJsonStr(submitData)
                        }
                        app.ajaxPost(url, param, function (res) {
                            if (res.success) {
                                app.showMsg("发布成功", function () {
                                    $this.closePage();
                                });
                            } else {
                                var errorMessage = res.message;
                                if (activityApp.isEmpty(errorMessage)) {
                                    errorMessage = "发布失败";
                                }
                                app.showMsg(errorMessage);
                            }
                        }, function () {
                            app.showMsg("发布失败");
                        });
                    },
                    closePage: function () {
                        window.close();
                    },
                    packageData: function () {
                        var $this = this;
                        var template = $.extend({}, $this.template, { originTemplateId: $this.originTemplateId });
                        var templateComponents = [];
                        // 进行排序
                        $this.sortTplComponent();
                        $($this.showTemplateComponents).each(function () {
                            var _this = this;
                            var newChildren;
                            if (_this.children) {
                                newChildren = [];
                                $(_this.children).each(function () {
                                    var childId = this.id && typeof this.id == 'string' && this.id.indexOf('-') != -1 ? null : this.id;
                                    var childPId = this.pid && typeof this.pid == 'string' && this.pid.indexOf('-') != -1 ? null : this.pid;
                                    newChildren.push({
                                        id: childId,
                                        templateId: $this.currTemplateId,
                                        componentId: this.componentId,
                                        pid: childPId,
                                        name: this.name,
                                        introduction: this.introduction,
                                        required: this.required,
                                        sequence: this.sequence,
                                        children: this.children,
                                        signUpCondition: this.signUpCondition,
                                        signUpFillInfoType: this.signUpFillInfoType
                                    })
                                })
                            }
                            var tmpId = _this.id && typeof _this.id == 'string' && _this.id.indexOf('-') != -1 ? null : _this.id;
                            var tmpPid = _this.pid && typeof _this.pid == 'string' && _this.pid.indexOf('-') != -1 ? null : _this.pid;
                            templateComponents.push({
                                id: tmpId,
                                templateId: $this.currTemplateId,
                                componentId: _this.componentId,
                                pid: tmpPid,
                                name: _this.name,
                                introduction: _this.introduction,
                                required: _this.required,
                                sequence: _this.sequence,
                                children: newChildren
                            });
                        });
                        return {
                            template: template,
                            customComponentIds: $this.customComponentIds,
                            templateComponents: templateComponents,
                            delTemplateComponentIds: $this.delTemplateComponentIds
                        }
                    },
                    addEditItemFields: function () {
                        var $this = this;
                        var fieldsLength = $this.chooseEditItem.fieldList.length;
                        $this.chooseEditItem.fieldList.push({
                            componentId: $this.chooseEditItem.id,
                            fieldName: '',
                            sequence: fieldsLength + 1
                        });
                    },
                    delEditItemFields: function (index) {
                        var $this = this;
                        if ($this.chooseEditItem.fieldList.length > 1) {
                            $this.chooseEditItem.fieldList.splice(index, 1);
                        }
                    },
                    addOption1: function(){
                        this.option1.push({title: ''})
                    },
                    delOption1: function(index){
                        if(this.delclick){
                            this.option1.splice(index,1);
                        }
                    },
                    addOption2: function(){
                        this.option2.push({title: ''})
                    },
                    delOption2: function(index){
                        this.option2.splice(index,1);
                    }
                }
            })
        </script>
