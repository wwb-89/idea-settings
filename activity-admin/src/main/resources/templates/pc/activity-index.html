<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <title th:text="${activity.name}">活动主页</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/pc/assets/css/activityHomePage.css" th:href="@{/pc/assets/css/activityHomePage.css}">
    <style type="text/css">
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>
<div class="container" id="activity-vue" v-cloak>
    <div class="slider">
        <div class="title">
            <span th:text="${activity.name}">成都少儿阅读活动</span>
        </div>
        <div class="menu">
            <div class="entry">
                <div class="item active">
                    <img src="/static/pc/assets/images/icon-name-list-active.png" th:src="@{/pc/assets/images/icon-name-list-active.png}">
                    <span>报名名单</span>
                </div>
                <div class="item">
                    <img src="/static/pc/assets/images/icon-name-list-default.png" th:src="@{/pc/assets/images/icon-name-list-default.png}">
                    <span>签到管理</span>
                </div>
            </div>
            <div class="message">
                <div class="item">
                    <img src="/static/pc/assets/images/icon-notice-default.png" th:src="@{/pc/assets/images/icon-notice-default.png}">
                    <span>发通知</span>
                </div>
            </div>
            <div class="statistics">
                <div class="item">
                    <img src="/static/pc/assets/images/icon-statistics-default.png" th:src="@{/pc/assets/images/icon-statistics-default.png}">
                    <span>统计</span>
                </div>
            </div>
        </div>
        <div class="edit">
            <div class="item">
                <img src="/static/pc/assets/images/icon-edit-default.png" th:src="@{/pc/assets/images/icon-edit-default.png}">
                <span>编辑活动</span>
            </div>
        </div>
    </div>
    <div class="content">
        <iframe src="test.html"></iframe>
    </div>
</div>
<div th:replace="pc/include/common_js :: common_js(~{::script})">
    <script th:inline="javascript">
        activityVue = new Vue({
            el: "#activity-vue",
            data: {
                activity: [[${activity}]],
                signActivityManageIndex: [[${signActivityManageIndex}]],
                menus: []
            },
            created: function () {
                var $this = this;
                if ($this.signActivityManageIndex.signUpExist) {
                    $this.menus.push({name: "报名名单", icon: "", url: "", selected: false});
                }
                if ($this.signActivityManageIndex.signInExist) {
                    $this.menus.push({name: "签到管理", icon: "", url: "", selected: false});
                }
            },
            mounted: function () {

            },
            methods: {

            }
        });
    </script>
</div>
</body>
</html>
