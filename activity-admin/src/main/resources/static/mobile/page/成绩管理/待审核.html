<!DOCTYPE html>
<html lang="en">
<head>
    <title>成绩管理-待审核</title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui" />
    <meta name="format-detection" content="telephone=no, email=no">
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="cache-control" content="no-cache" />
    <link rel="stylesheet" href="../../assets/css/public.css" />
    <link rel="stylesheet" href="../../assets/css/dialog.css">
    <link rel="stylesheet" href="../../assets/css/result-manage.css">
</head>
<body>
    <div class="result-manage" id="result-manage" v-cloak>
        <div class="searchDiv">
            <div class="searchbefore" v-show="!inputShowStatus" v-on:click="inputShow"><i></i><span>搜索</span></div>
            <div class="searchafter" v-show="inputShowStatus">
                <input type="text" class="txt" placeholder="搜索" v-model="inputValue" v-on:focus="modelShow(true)"  v-on:focus="modelShow(false)" maxlength="50">
                <i class="search"></i>
                <i class="delete" v-show="inputValue.length!=0" v-on:click="inputDeleteFun"></i>
                <div class="cancle" v-on:click="inputShow">取消</div>
            </div>
        </div>
        <div class="item-list">
            <div class="item clear">
                <div class="head-box"><img src="../../assets/images/head-img.png" alt="" class="jqthumbImg"></div>
                <div class="text">
                    <p class="name">高晓青</p>
                    <p class="percent"><span>签到率  63%</span> <i class="icon-right"></i></p>
                </div>
                <div class="right fr">
                    <span>不合格</span>
                    <div class="line"></div>
                    <span>合格</span>
                </div>
            </div>
            <div class="item clear">
                <div class="head-box"><img src="../../assets/images/head-img.png" alt="" class="jqthumbImg"></div>
                <div class="text">
                    <p class="name">郭文</p>
                    <p class="percent"><span>签到率  100%</span> <i class="icon-right"></i></p>
                </div>
                <div class="right fr">
                    <span>不合格</span>
                    <div class="line"></div>
                    <span>合格</span>
                </div>
            </div>
            <div class="item clear">
                <div class="head-box"><img src="../../assets/images/head-img.png" alt="" class="jqthumbImg"></div>
                <div class="text">
                    <p class="name">郝泽梁</p>
                    <p class="percent"><span>签到率  23%</span> <i class="icon-right"></i></p>
                </div>
                <div class="right fr">
                    <span>不合格</span>
                    <div class="line"></div>
                    <span>合格</span>
                </div>
            </div>
            <div class="item clear">
                <div class="head-box"><img src="../../assets/images/head-img.png" alt="" class="jqthumbImg"></div>
                <div class="text">
                    <p class="name">吴冰冰</p>
                    <p class="percent"><span>签到率  43%</span> <i class="icon-right"></i></p>
                </div>
                <div class="right fr">
                    <span>不合格</span>
                    <div class="line"></div>
                    <span>合格</span>
                </div>
            </div>
        </div>
    </div>
    <!-- 待审核-空 -->
    <div class="noContent" style="display: none;">暂无内容</div>
    <!-- 暂无搜索内容 -->
    <div class="noContent" style="display: none;">暂无搜索结果</div>
    <!--  加载中  -->
    <div class="loading"><img src="../../assets/images/Spinner-1s-200px.svg">加载中…</div>
    <!-- 下拉 -->
    <div class="dialog drop-down" style="display: none;">
        <div class="dialog-overlay">
            <div class="content">
                <p class="text">选择显示</p>
                <ul>
                    <li class="active">待审核</li>
                    <li>合格</li>
                    <li>不合格</li>
                </ul>
            </div>
        </div>
    </div>
    <script src="../../assets/lib/jquery.1.8.2.min.js"></script>
    <script src="../../assets/lib/vue.js"></script>
    <script src="../../assets/lib/layui/layui.js"></script>
    <script src="../../assets/js/common.js"></script>
    <script src="../../assets/lib/jqthumb.min.js"></script>
    <script>
        $(function () {
            $('.jqthumbImg').jqthumb({
                width: '100%',
                height: '100%'
            });
        })
        var vm = new Vue({
            el: '#result-manage',
            data: function () {
                return {
                    inputShowStatus:false,
                    inputValue:'',
                    inputDeleteShow:false,
                    modelShowStatus:false,
                    activeNum:0,
                }
            },
            created: function () {
            },
            methods: {
                 // input触发
                inputShow:function(){
                    this.inputShowStatus = !this.inputShowStatus;
                    this.modelShowStatus=false;
                    this.inputValue="";
                },
                //输入框的交互
                inputDeleteFun:function (){
                    this.inputValue="";
                },
                modelShow:function (bool){
                    this.modelShowStatus = bool;
                },
            }
        })
    </script>
</body>
</html>
