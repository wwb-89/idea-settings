    <script src="../../assets/lib/jqthumb.min.js"></script>
    <script>
        $(function () {
            $('.jqthumbImg').jqthumb({
                width: '100%',
                height: '100%'
            });
        })
        layui.use(['form', 'layer'], function () {
            var form = layui.form,
                layer = layui.layer;
            // 全选、反选
            form.on('checkbox(checkAll)',function(data){
                $("input[lay-filter=checkChild]").prop("checked",this.checked);
                form.render('checkbox');
                if(this.checked){
                    $('.bottom .btn').addClass('active')
                }else{
                    $('.bottom .btn').removeClass('active')
                }
            });
            form.on('checkbox(checkChild)', function (data) {
                var length = $("input[lay-filter=checkChild]").length
                if(this.checked){
                    if($(this).parent().parent().siblings().children(".check-box").children('.layui-form-checked').length === length - 1){
                        $("input[lay-filter=checkAll]").prop("checked",true)
                        form.render('checkbox');
                    }
                } else {
                    $("input[lay-filter=checkAll]").prop("checked",false)
                    form.render('checkbox');
                }
                if($("input[lay-filter=checkChild]").siblings('.layui-form-checked').length > 0){
                    $('.bottom .btn').addClass('active')
                }else{
                    $('.bottom .btn').removeClass('active')
                }
            });
        })
    </script>
