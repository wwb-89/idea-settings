<!DOCTYPE html>
<html lang="en">
<head>
    <title>评价审核</title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui" />
    <meta name="format-detection" content="telephone=no, email=no">
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="cache-control" content="no-cache" />
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="../assets/css/cssreset.css" />
    <link rel="stylesheet" href="../assets/css/public.css" />
    <link rel="stylesheet" href="../assets/css/dialog.css">
    <link rel="stylesheet" href="../assets/css/comment.css">
</head>
<body>
    <div class="comment-examine" id="comment-examine">
        <p class="count">共 27847 份</p>
        <div class="comment-list">
            <div class="list clear">
                <div class="head-box"><img src="../assets/images/head-img.png" alt="" class="jqthumbImg"></div>
                <div class="content">
                    <div class="head">
                        <span class="name">徐一帆</span>
                        <span class="time">07-02 01:20</span>
                    </div>
                    <div class="star-box"></div>
                    <p class="desc overHidden5">教学要求、教学策略和活动组织，要有利于教学目标的实现，核心素养的落实可行且合理教学要求、教学策略和活动组织，要有利于教学目标的实现，核心素养的落实可行且合理教学要求、教学策略和活动组织，要教学要求、教学策略和活动组织，要有利于教学目标的实现，核心素养的落实可行且合理教学要求、教学策略和活动组织</p>
                    <span class="open_close">展开</span>
                </div>
                <div class="btn-box">
                    <a href="javascript:" class="del-btn red">删除</a>
                    <div class="line"></div>
                    <a href="javascript:" class="blue">通过</a>
                </div>
            </div>
            <div class="list clear">
                <div class="head-box"><img src="../assets/images/head-default.png" alt="" class="jqthumbImg"></div>
                <div class="content">
                    <div class="head">
                        <span class="name">匿名</span>
                        <span class="time">07-02 01:20</span>
                    </div>
                    <div class="star-box"></div>
                </div>
                <div class="btn-box">
                    <a href="javascript:" class="del-btn red">删除</a>
                    <div class="line"></div>
                    <a href="javascript:" class="blue">通过</a>
                </div>
            </div>
            <div class="list clear">
                <div class="head-box"><img src="../assets/images/head-img.png" alt="" class="jqthumbImg"></div>
                <div class="content">
                    <div class="head">
                        <span class="name">郭文</span>
                        <span class="time">07-02 01:20</span>
                    </div>
                    <div class="star-box"></div>
                    <p class="desc overHidden5">体现良好的教学个性与风格。</p>
                </div>
                <div class="btn-box">
                    <a href="javascript:" class="del-btn red">删除</a>
                    <div class="line"></div>
                    <a href="javascript:" class="blue">通过</a>
                </div>
            </div>
        </div>
    </div>
    <!--  加载中  -->
    <div class="loading"><img src="../assets/images/Spinner-1s-200px.svg">加载中…</div>
    <!-- 评价审核-空 -->
    <div class="noContent" style="display: none;">暂无内容</div>
    <!-- 确认删除 -->
    <div class="dialog del-div" style="display: none;">
        <div class="dialog-overlay">
            <div class="content">
                <div class="sure">
                    <p>确定删除此条评价吗？</p>
                    <p class="delete">删除</p>
                </div>
                <div class="cancle">取消</div>
            </div>
        </div>
    </div>
    <div class="toast" style="display: none;">删除成功</div>
    <script src="../assets/lib/jquery.1.8.2.min.js"></script>
    <script src="../assets/lib/layui/layui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="../assets/lib/jqthumb.min.js"></script>
    <script>
       $(function () {
            $('.jqthumbImg').jqthumb({
                width: '100%',
                height: '100%'
            });
            $('.open_close').click(function(){
                if($(this).prev($('.content .desc')).hasClass('overHidden5')){
                    $(this).html('收起')
                    $(this).prev($('.content .desc')).removeClass('overHidden5')
                    
                }else{
                    $(this).html('展开')
                    $(this).prev($('.content .desc')).addClass('overHidden5')
                }
            })
            $('.delete').click(function(){
                $('.toast').fadeIn()
                setTimeout(function(){
                    $('.toast').fadeOut()
                },1500)
            })
            $('.del-btn').click(function(){
                $('.del-div').show()
            })
            $('.cancle').click(function(){
                $('.del-div').hide()
            })
            rateList()
            // 遍历每个li中星星
            function rateList() {
                console.log(1)
                var rates = $(".star-box")
                rates.each(function (i, n) {
                    $(n).addClass("testX");
                    layui.use(['rate'], function () {
                        var rate = layui.rate;
                        rate.render({
                            elem: $(n),
                            value: 4,
                            readonly: true,
                        })
                    })
                })
            }
        });
    </script>
</body>
</html>
