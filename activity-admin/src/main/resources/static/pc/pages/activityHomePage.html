<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/css/activityHomePage.css">
    <title>创建活动</title>
    <style>
    </style>
</head>

<body>
    <div class="container">
        <div class="slider">
            <div class="title">
                <span>成都少儿阅读活动</span>
            </div>
            <div class="menu">
                <div class="entry">
                    <div class="item ">
                        <img src="../assets/images/icon-name-list-active.png">
                        <span>
                            报名表单
                        </span>
                    </div>
                    <div class="item">
                        <img src="../assets/images/icon-sign-in-default.png">
                        <span>
                            签到管理
                        </span>
                    </div>
                </div>
                <div class="grade">
                    <div class="item active">
                        <img src="../assets/images/icon-grade-manage-active.png">
                        <span>
                            成绩管理
                        </span>
                    </div>
                </div>
                <div class="message">
                    <div class="item">
                        <img src="../assets/images/icon-notice-default.png">
                        <span>
                            发通知
                        </span>
                    </div>
                </div>
                <div class="statistics">
                    <div class="item">
                        <img src="../assets/images/icon-statistics-default.png">
                        <span>
                            统计
                        </span>
                    </div>
                </div>
            </div>
            <div class="edit">
                <div class="item">
                    <img src="../assets/images/icon-edit-default.png">
                    <span>
                        编辑活动
                    </span>
                </div>
            </div>
        </div>
        <div class="content">
            <iframe id="ifr" src="test.html"></iframe>
        </div>
    </div>

    <script src="../assets/lib/jquery.min.js"></script>
    <script>
        function setIframeHeight(iframe) {
            if (iframe) {
                var iframeWin = iframe.contentWindow || iframe.contentDocument.parentWindow;
                if (iframeWin.document.body) {
                    console.log(document.getElementsByClassName('content')[0].style.height);
                    $('.container').css('height', iframeWin.document.body.scrollHeight);
                }
            }
        };
        window.onload = function () {
            setIframeHeight(document.getElementById('ifr'));
        };
    </script>
</body>

</html>
