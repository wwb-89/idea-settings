            <div class="w-900px basic-con">
                <form action="">
                    <div class="input-box">
                        <label for="" class="label">应用名称</label>
                        <el-input type="name" placeholder="请输入"></el-input>
                    </div>
                    <div class="input-box">
                        <label for="" class="label"><span class="colorFont">*</span>人员构架</label>
                        <el-checkbox-group class="inline-block" v-model="typeValue">
                            <el-checkbox label="1" name="type">选项1</el-checkbox>
                            <el-checkbox label="2" name="type">选项2</el-checkbox>
                            <el-checkbox label="3" name="type">选项3</el-checkbox>

                    </div>
                    <div class="input-box">
                        <label for="" class="label">应用图标</label>
                        <div class="icon-box">

                            <div class="text-box fr">
                                <p>请上传尺寸为256PX*256PX，500KB以内的PNG,GIF,JPG图标</p>
                                <div class="btn-box">
                                    <div class="" id="upload-btn">上传</div>
                                    <div class="border-btn" v-on:click="iconLibraryStatus=true">从图标库选择</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="fixedTips">规则和字段配置请创建应用后在 应用详情 > 后台 中配置</div>

    <script>
        var app = new Vue({
            el: '#basic-setting',
            data: {
                name:'',
                typeValue:[],
                iconLibraryStatus:false,
            },
            mounted: function () {
                <!--    图标库-->
                //图标库细滚动条
                $("#app-icon-list").mCustomScrollbar({scrollbarPosition: "outside" });
                // 改变图标库的背景色
                $(".iconLibrary .color-list").on('click', 'ul li', function () {
                    $(this).addClass('active').siblings().removeClass('active');
                    var dataColor = $(this).attr('data-color');
                    $("#app-icon-list ul li img.iconBg").attr('src', '../../IconLibrary/images/iconBg/' + dataColor + '.svg');
                });

                // 图标库切换
                $(".iconLibrary .app-icon-list").on("click", "  ul li", function () {
                    $(this).addClass("cur").siblings().removeClass('cur');
                });

            },
            methods: {
            //   图片合并
                imgCreate:function (){
                    var iconBg = $("#app-icon-list ul li.cur").find('.iconBg').attr('src');
                    var iconImg = $("#app-icon-list ul li.cur").find('.iconImg').attr('src');
                    console.log(iconBg)
                    console.log(iconImg)
                    this.drawAndShareImage(iconBg, iconImg)
                },
                drawAndShareImage:function (iconBg, iconImg) {
                    var $this = this;
                    var canvas = document.createElement("canvas");
                    canvas.width = 700;
                    canvas.height = 700;
                    var context = canvas.getContext("2d");
                    context.rect(0, 0, canvas.width, canvas.height);
                    context.fillStyle = 'rgba(255, 255, 255, 0)';
                    context.fill();
                    var myImage = new Image();
                    myImage.src = iconBg;  //背景图片 你自己本地的图片或者在线图片
                    myImage.crossOrigin = 'Anonymous';
                    myImage.onload = function () {
                        context.drawImage(myImage, 0, 0, 700, 700);
                        var myImage2 = new Image();
                        myImage2.src = iconImg;  //你自己本地的图片或者在线图片
                        myImage2.crossOrigin = 'Anonymous';
                        myImage2.onload = function () {
                            context.drawImage(myImage2, 0, 0, 700, 700);
                            var base64 = canvas.toDataURL("image/png");
                            var img = document.getElementById('appIconImg');
                            console.log(base64)
                            img.setAttribute('src', base64);
                        }
                        $this.iconLibraryStatus = !$this.iconLibraryStatus;
                    }
                }
            },
        })
    </script>
    <script>
        function initUploader() {
            var $this = this;
            $this.uploader = WebUploader.create({
                // swf文件路径
                swf: "../../assets/lib/webuploader/Uploader.swf",
                // 文件接收服务端。
                server: "/api/upload/img",
                // 选择文件的按钮。可选。
                // 内部根据当前运行是创建，可能是input元素，也可能是flash.
                pick: "#upload-btn",
                // 不压缩image, 默认如果是jpeg，文件上传前会压缩一把再上传！
                resize: false,
                auto: true,
                // 只允许选择图片文件。
                accept: {
                    title: 'work',
                    extensions: 'doc,docx',
                    mimeTypes: 'application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document'
                }
            });
        }
        initUploader()
    </script>
