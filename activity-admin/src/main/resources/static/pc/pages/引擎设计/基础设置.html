<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基础设置</title>
    <link rel="stylesheet" href="../../assets/lib/element-ui/lib/theme-chalk/index.css">
    <link rel="stylesheet" href="../../assets/lib/webuploader/webuploader.css">
    <link rel="stylesheet" href="../../assets/css/public.css">
    <link rel="stylesheet" href="../../assets/css/engine-design.css">
</head>
<body>
    <div class="basic-setting" id="basic-setting">
        <div class="top-con">
            <div class="go-back white-border-btn"><i></i><span>返回</span></div>
<!--            <div class="step-box">-->
<!--                <img src="../../assets/images/yq-design/step1-active.png" alt="">-->
<!--                <img src="../../assets/images/yq-design/step2-nomarl.png" alt="">-->
<!--                <img src="../../assets/images/yq-design/step3-normal.png" alt="">-->
<!--            </div>-->
            <div class="name-txt">字段编辑</div>
            <div class="look-div fr">
<!--                <div class="btn-width80px-color1">预览</div>-->
                <div class="btn-width80px-color2">发布</div>
            </div>
<!--            <div class="step-div fr">-->
<!--                <div class="next-step white-border-btn">下一步</div>-->
<!--            </div>-->
        </div>
        <div class="content">
            <div class="w-900px basic-con">
                <form action="">
                    <div class="input-box">
                        <label for="" class="label">应用名称</label>
                        <el-input type="name" placeholder="请输入"></el-input>
                    </div>
                    <div class="input-box">
                        <label for="" class="label">应用图标</label>
                        <div class="icon-box">
                            <div class="img-box"><img src="../../assets/images/yq-design/icon-cover.png" alt=""></div>
                            <div class="text-box fr">
                                <p>请上传尺寸为256PX*256PX，500KB以内的PNG,GIF,JPG图标</p>
                                <div class="btn-box">
                                    <div class="" id="upload-btn">上传</div>
                                    <div class="border-btn">从图标库选择</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="fixedTips">规则和字段配置请创建应用后在 应用详情 > 后台 中配置</div>
            </div>
        </div>

    </div>
    <script src="../../assets/lib/jquery.min.js"></script>
    <script src="../../assets/lib/vue.js"></script>
    <script src="../../assets/lib/element-ui/lib/index.js"></script>
    <script src="../../assets/lib/jqthumb.min.js"></script>
    <script src="../../assets/lib/webuploader/webuploader.js"></script>
    <script>
        var app = new Vue({
            el: '#basic-setting',
            data: {
                name:'',
            }
        })
    </script>
    <script>
        function initUploader() {
            var $this = this;
            $this.uploader = WebUploader.create({
                // swf文件路径
                swf: "../../assets/lib/webuploader/Uploader.swf",
                // 文件接收服务端。
                server: "/api/upload/img",
                // 选择文件的按钮。可选。
                // 内部根据当前运行是创建，可能是input元素，也可能是flash.
                pick: "#upload-btn",
                // 不压缩image, 默认如果是jpeg，文件上传前会压缩一把再上传！
                resize: false,
                auto: true,
                // 只允许选择图片文件。
                accept: {
                    title: 'work',
                    extensions: 'doc,docx',
                    mimeTypes: 'application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document'
                }
            });
        }
        initUploader()
    </script>
</body>
</html>
