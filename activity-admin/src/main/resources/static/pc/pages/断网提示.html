<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/public.css">
    <title>Document</title>
    <style>
        body,
        html {
            width: 100%;
            height: 100%;
            background: #fafafa;
        }

        .toast {
            width: 152px;
            height: 50px;
            background: rgba(16, 26, 41, 0.76);
            border-radius: 4px;
            font-size: 16px;
            font-weight: 400;
            text-align: center;
            color: #ffffff;
            line-height: 50px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body>
    <div class="toast">网络连接已断开</div>
</body>

</html>
