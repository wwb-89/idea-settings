<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../assets/css/public.css">

    <title>奖项信息</title>

<body>
    <div class="prize-info">

                <p class="name">奖项信息</p>
                <p class="tips blue">我的获奖（2）</p>

                <p class="name">奖项信息</p>
                <p class="tips">我未获奖</p>
            </div>
            <div class="item-box">
                <div class="item">
                    <div class="img-box">
                        <img src="../../assets/images/yq-design/prize.png" alt="">

                    <div class="text-box">
                        <div class="name overHidden2">趣自然 · 阅当夏一等奖</div>

                    </div>

                </div>
                <div class="item">
                    <div class="img-box">
                        <img src="../../assets/images/yq-design/prize.png" alt="">
                    </div>
                    <div class="text-box">
                        <div class="name overHidden2">阅往昔·致未来</div>
                        <div class="level">二等奖</div>
                    </div>
                    <span class="number">0人</span>
                </div>
                <div class="item">
                    <div class="img-box">
                        <img src="../../assets/images/yq-design/prize.png" alt="">
                    </div>
                    <div class="text-box padding0">
                        <div class="name overHidden2">书海拾贝·辰星领航-暑期星阅读书海拾贝·辰星书海海拾贝·辰星书书书</div>
                        <div class="level">二等奖</div>
                    </div>
                    <span class="number">12人</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
