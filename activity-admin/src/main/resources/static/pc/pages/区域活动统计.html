<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>区域活动统计</title>
    <link rel="stylesheet" href="../assets/lib/element-ui/lib/theme-chalk/index.css">
    <link rel="stylesheet" href="../assets/css/reset-tongji.css">
    <link rel="stylesheet" href="../assets/css/common.css">
    <link rel="stylesheet" href="../assets/css/activity-detail.css">
    <link rel="stylesheet" href="../assets/fontDIN/DINNextLTW23Medium.ttf">
</head>

<body>
    <div class="activity-statistics" id="activity-statistics">
        <div class="white-part title-box">
            <div class="clear name-box">
                <span class="title fl">区域活动统计</span>
                <span class="tip fr">统计数据每周更新一次</span>
            </div>
            <div class="date-box">
                <el-date-picker v-model="time" type="daterange" range-separator="" start-placeholder="开始日期"
                    end-placeholder="结束日期">
                </el-date-picker>
                <el-select v-model="value" placeholder="请选择">
                    <el-option v-for="item in options" :key="item.value" :label="item.label" :value="item.value">
                    </el-option>
                </el-select>
            </div>
        </div>
        <div class="white-part paddingb12">
            <p class="title">概况</p>
            <div class="content1">
                <ul class="count-ul clearfix">
                    <li class="count-li fl">
                        <img class="count-img" src="../assets/images/yd-icon/icon-activity.png" alt="">
                        <div class="text-box">
                            <p>
                                <span class="count-num">200</span>
                            </p>
                            <p class="count-name">活动个数(个)</p>
                        </div>
                    </li>
                    <li class="count-li fl">
                        <img class="count-img" src="../assets/images/yd-icon/icon-eye.png" alt="">
                        <div class="text-box">
                            <p>
                                <span class="count-num">1207</span>
                            </p>
                            <p class="count-name">浏览量(pv)</p>
                        </div>
                    </li>
                    <li class="count-li fl">
                        <img class="count-img" src="../assets/images/yd-icon/icon-shi2.png" alt="">
                        <div class="text-box">
                            <p>
                                <span class="count-num">3260</span>
                            </p>
                            <p class="count-name">浏览人数(uv)</p>
                        </div>
                    </li>
                    <li class="count-li fl">
                        <img class="count-img" src="../assets/images/yd-icon/icon-shi2.png" alt="">
                        <div class="text-box">
                            <p>
                                <span class="count-num">120</span>
                            </p>
                            <p class="count-name">报名人数(人)</p>
                        </div>
                    </li>
                    <li class="count-li fl">
                        <img class="count-img" src="../assets/images/yd-icon/icon-sign-number.png" alt="">
                        <div class="text-box">
                            <p>
                                <span class="count-num">332</span>
                            </p>
                            <p class="count-name">签到数(人·次)</p>
                        </div>
                    </li>
                    <li class="count-li fl">
                        <img class="count-img" src="../assets/images/yd-icon/icon-jg.png" alt="">
                        <div class="text-box">
                            <p>
                                <span class="count-num">96</span>
                            </p>
                            <p class="count-name">机构数(所)</p>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="white-part line-box">
            <div class="height417px" id="line-aqxec"></div>
        </div>
        <div class="white-part">
            <div class="clear">
                <div class="activity-tab flex fl">
                    <ul class="tabs font16 flex" id="tabA">
                        <li class="tab-i current">
                            <a href="javascript:;" class="">按区域</a>
                        </li>
                        <li class="tab-i">
                            <a href="javascript:;" class="">按机构</a>
                        </li>
                    </ul>
                </div>
                <div class="export-date fr">
                    <i class="export"></i>
                    导出数据
                </div>
            </div>
            <div id="tabB">
                <div class="tab-c" style="display: block;">
                    <div class="table-box">
                        <el-table :data="tableData" style="width: 100%">
                            <el-table-column prop="name" label="区域名称"></el-table-column>
                            <el-table-column prop="activityNum" label="活动数" width="140" align="center">
                                <template #header>
                                    <div class="number active"> 活动数<i class="down-icon"></i></div>
                                </template>
                                <template slot-scope="scope">
                                    <span class="color">{{scope.row.activityNum}}</span>
                                </template>
                            </el-table-column>
                            <el-table-column prop="view" label="浏览量" width="140" align="center">
                                <template #header>
                                    <div class="number"> 浏览量<i class="down-icon"></i></div>
                                </template>
                                <template slot-scope="scope">
                                    <span class="color">{{scope.row.view}}</span>
                                </template>
                            </el-table-column>
                            <el-table-column prop="userNum" label="用户活跃量" align="center" width="140">
                                <template #header>
                                    <div class="number">用户活跃量<i class="down-icon"></i></div>
                                </template>
                                <template slot-scope="scope">
                                    <span class="color">{{scope.row.userNum}}</span>
                                </template>
                            </el-table-column>
                            <el-table-column prop="" label="查看" align="center" width="94">
                                <template slot-scope="scope">
                                    <span class="blue">详情</span>
                                </template>
                            </el-table-column>
                        </el-table>
                    </div>
                </div>
                <div class="tab-c">
                    <div class="table-box">
                        <el-table :data="tableData" style="width: 100%">
                            <el-table-column prop="name" label="机构名称"></el-table-column>
                            <el-table-column prop="activityNum" label="活动数" width="140" align="center">
                                <template #header>
                                    <div class="number active"> 活动数<i class="down-icon"></i></div>
                                </template>
                                <template slot-scope="scope">
                                    <span class="color">{{scope.row.activityNum}}</span>
                                </template>
                            </el-table-column>
                            <el-table-column prop="view" label="浏览量" width="140" align="center">
                                <template #header>
                                    <div class="number"> 浏览量<i class="down-icon"></i></div>
                                </template>
                                <template slot-scope="scope">
                                    <span class="color">{{scope.row.view}}</span>
                                </template>
                            </el-table-column>
                            <el-table-column prop="userNum" label="用户活跃量" align="center" width="140">
                                <template #header>
                                    <div class="number">用户活跃量<i class="down-icon"></i></div>
                                </template>
                                <template slot-scope="scope">
                                    <span class="color">{{scope.row.userNum}}</span>
                                </template>
                            </el-table-column>
                            <el-table-column prop="" label="查看" align="center" width="94">
                                <template slot-scope="scope">
                                    <span class="blue">详情</span>
                                </template>
                            </el-table-column>
                        </el-table>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>
<script type="text/javascript" src="../assets/lib/jquery.min.js"></script>
<script src="../assets/lib/echarts4.min.js"></script>
<script src="../assets/lib/vue.js"></script>

<script src="../assets/js/main.js"></script>

                        left: 0,

</html>
