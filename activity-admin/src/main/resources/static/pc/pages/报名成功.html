<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/css/signUp.css">
    <title>报名成功</title>
</head>

<body>
    <!--报名成功-->
    <div class="container success">
        <img src="../assets/images/success.png">
        <p>
            报名成功
        </p>
        <div class="content">
            <div class="item">
                <span class="title">
                    报名时间
                </span>
                <span class="value">
                    2020-12-16 12:54
                </span>
            </div>
            <div class="item">
                <span class="title">
                    活动名称
                </span>
                <span class="value">
                    上海市静安区线下阅读活动
                </span>
            </div>
            <div class="item">
                <span class="title">
                    填报信息
                </span>
                <span class="click_btn">
                    查看
                </span>
            </div>
            <div class="item">
                <span class="title">
                    报名人数
                </span>
                <span class="click_btn">
                    28
                </span>
            </div>
        </div>
        <div class="footer">
            取消报名
        </div>
    </div>
    <!--报名失败-->
    <div class="container error">
        <img src="../assets/images/warning.png">
        <p>
            报名失败
        </p>
        <div class="content">
            <div class="item">
                <span class="title">
                    失败原因
                </span>
                <span class="value">
                    特殊状态，如网络错误
                </span>
            </div>
            <div class="item">
                <span class="title">
                    活动名称
                </span>
                <span class="value">
                    上海市静安区线下阅读活动
                </span>
            </div>
            <div class="item">
                <span class="title">
                    报名人数
                </span>
                <span class="value">
                    28
                </span>
            </div>
        </div>
    </div>
    <!--审核中-->
    <div class="container review">
        <img src="../assets/images/review.png">
        <p>
            审核中
        </p>
        <div class="content">
            <div class="item">
                <span class="title">
                    申报时间
                </span>
                <span class="value">
                    2020-12-16 12:54
                </span>
            </div>
            <div class="item">
                <span class="title">
                    活动名称
                </span>
                <span class="value">
                    上海市静安区线下阅读活动
                </span>
            </div>
            <div class="item">
                <span class="title">
                    填报信息
                </span>
                <span class="click_btn">
                    查看
                </span>
            </div>
            <div class="item">
                <span class="title">
                    报名人数
                </span>
                <span class="value">
                    28
                </span>
            </div>
        </div>
        <div class="footer">
            撤销申请
        </div>
    </div>
    <!--审核未通过-->
    <div class="container review_fail">
        <img src="../assets/images/warning.png">
        <p>
            审核未通过
        </p>
        <div class="content">
            <div class="item">
                <span class="title">
                    未通过理由
                </span>
                <span class="value">
                    这里显示理由
                </span>
            </div>
            <div class="item">
                <span class="title">
                    申报时间
                </span>
                <span class="value">
                    2020-12-16 12:54
                </span>
            </div>
            <div class="item">
                <span class="title">
                    活动名称
                </span>
                <span class="value">
                    上海市静安区线下阅读活动
                </span>
            </div>
            <div class="item">
                <span class="title">
                    填报信息
                </span>
                <span class="click_btn">
                    查看
                </span>
            </div>
            <div class="item">
                <span class="title">
                    报名人数
                </span>
                <span class="value">
                    28
                </span>
            </div>
        </div>
        <div class="footer">
            重新报名
        </div>
    </div>
</body>
</html>
