<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>成绩管理详情</title>
    <link rel="stylesheet" href="../../assets/lib/jquery.mCustomScrollbar.css">
    <link rel="stylesheet" href="../../assets/css/create.css">
    <link rel="stylesheet" href="../../assets/lib/element-ui/lib/theme-chalk/index.css">
    <link rel="stylesheet" href="../../assets/css/reset.css">
    <link rel="stylesheet" href="../../assets/css/public.css">
    <link rel="stylesheet" href="../../assets/css/details.css">
</head>
<body>
<div id="details" v-cloak>
    <div class="details-container">
        <div class="user-box">
            <img class="img" src="http://photo.chaoxing.com/p/68142300_80" alt="">
            <h3 class="name">徐一帆</h3>
            <p class="hint">已报名</p>
            <button class="ui-btn fr" @click="cancelApply">取消报名</button>
        </div>
        <ul class="info-box">
            <li>
                <span class="label">报名时间</span>
                <span>2020-12-16 12:54</span>
            </li>
            <li>
                <span class="label">活动名称</span>
                <span>上海市静安区线下阅读活动上海市静安区线下阅读活动上海市静安区线下阅读活动</span>
            </li>
            <li>
                <span class="label">填报信息</span>
                <a href="#" class="color-blue">查看</a>
            </li>
            <li>
                <span class="label">报名人数</span>
                <span class="color-blue">26</span>
            </li>
            <li>
                <span class="label">活动成绩</span>
                <span>合格</span>
            </li>
        </ul>
    </div>
    <!--确认弹框-->
    <div class="ui-dialog" v-show="surePop">
        <div class="dialog-box">
            <img class="icon" src="../../assets/images/icon_ hint.png" alt="">
            <h3 class="name">确定取消报名吗？</h3>
            <p class="hint">取消后需要重新报名</p>
            <div class="btns">
                <button class="btn-cancel" @click="cancel">取消</button>
                <button class="btn-sure" @click="successFun">确定</button>
            </div>
        </div>
    </div>
</div>


<script src="../../assets/lib/jquery.min.js"></script>
<script src="../../assets/lib/vue.js"></script>
<script src="../../assets/lib/element-ui/lib/index.js"></script>
<script src="../../assets/lib/jquery.mousewheel.min.js"></script>
<script src="../../assets/lib/jquery.mCustomScrollbar.js"></script>
<script>
    var app = new Vue({
        el: '#details',
        data: {
            surePop: false
        },
        mounted: function () {

        },
        methods: {
            cancelApply: function () {
                this.surePop = true;
            },
            successFun: function () {
                var _this=this;
                this.$message({
                    message: '取消成功',
                    center: true,
                    customClass:'my-message',
                    // offset:200,
                    close:function () {
                        _this.surePop = false;
                    }
                });
            },
            cancel:function () {
                this.surePop = false;
            }

        }
    })
</script>
</body>
</html>
