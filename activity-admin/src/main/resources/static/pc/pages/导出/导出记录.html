<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>导出记录</title>
    <link rel="stylesheet" href="../../assets/css/export-record/index.css">
    <link rel="stylesheet" href="../../assets/css/export-record/public.css">
    <link rel="stylesheet" href="../../assets/css/export-record/export.css">
</head>

<body>
    <div class="export" id="export">
        <div class="content">
            <div class="item-block clear">
                <div class="fl">
                    <p class="title">导出记录</p>
                </div>
            </div>
            <div class="item-block minheight600">
                <div class="table-box">
                    <table>
                        <thead>
                            <tr>
                                <th class="width1">
                                    <div class="cell">导出时间</div>
                                </th>
                                <th class="width2">
                                    <div class="cell">状态</div>
                                </th>
                                <th class="width3">
                                    <div class="cell">操作</div>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="width1">
                                    <div class="cell">2021-03-25 15:28</div>
                                </td>
                                <td class="width2">
                                    <div class="cell">数据准备中，刷新页面查看状态</div>
                                </td>
                                <td class="width3">
                                    <div class="cell">-</div>
                                </td>
                            </tr>
                            <tr>
                                <td class="width1">
                                    <div class="cell">2021-03-25 15:28</div>
                                </td>
                                <td class="width2">
                                    <div class="cell state1">已完成</div>
                                </td>
                                <td class="width3">
                                    <div class="cell txt-blue-hover">下载</div>
                                </td>
                            </tr>
                            <tr>
                                <td class="width1">
                                    <div class="cell">2021-03-25 15:28</div>
                                </td>
                                <td class="width2">
                                    <div class="cell state2">导出失败，数据超过限额，请缩短选择的导出时间</div>
                                </td>
                                <td class="width3">
                                    <div class="cell">-</div>
                                </td>
                            </tr>
                            <tr>
                                <td class="width1">
                                    <div class="cell">2021-03-25 15:28</div>
                                </td>
                                <td class="width2">
                                    <div class="cell state3">已失效</div>
                                </td>
                                <td class="width3">
                                    <div class="cell">-</div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <table>
                        <thead>
                            <tr>
                                <th class="width1">
                                    <div class="cell">导出时间</div>
                                </th>
                                <th class="width2">
                                    <div class="cell">状态</div>
                                </th>
                                <th class="width3">
                                    <div class="cell">操作</div>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td colspan="8">
                                    <div class="no-content">暂无数据</div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
