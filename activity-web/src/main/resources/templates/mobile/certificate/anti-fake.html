<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
	<title>认证</title>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui" />
	<meta name="format-detection" content="telephone=no, email=no">
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="cache-control" content="no-cache" />
	<link rel="stylesheet" href="/static/mobile/assets/css/public.css" th:href="@{/mobile/assets/css/public.css}" />
	<link rel="stylesheet" href="/static/mobile/assets/css/style.css" th:href="@{/mobile/assets/css/style.css}" />
</head>
<body>
<div class="code-result">
	<img src="/static/mobile/assets/images/top-bg.png" th:src="@{/mobile/assets/images/top-bg.png}" class="top-img">
	<div class="text-box">
		<h2 th:text="${activity.name}">2021年厦门市骨干教师培训</h2>
		<ul>
			<li>
				<span class="label">获得者姓名</span>
				<p class="text" th:text="${realName}">李晓霞</p>
			</li>
			<li>
				<span class="label">颁发单位</span>
				<p class="text" th:text="${activity.createOrgName}">厦门市教育局</p>
			</li>
			<li>
				<span class="label">颁发时间</span>
				<p class="text" th:text="${#temporals.format(certificateIssue.issueTime, 'yyyy-MM-dd')}">2021年2月12日</p>
			</li>
		</ul>
<!--		<p class="tips">以上信息来源  厦门i教育中小学教师研修平台</p>-->
	</div>
</div>
</body>
<div th:replace="mobile/include/common_js :: common_js(~{::script})">
	<script>

	</script>
</div>
</html>
