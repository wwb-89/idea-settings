<!DOCTYPE html>
<html lang="en">
<head>
    <title>评价设置</title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui" />
    <meta name="format-detection" content="telephone=no, email=no">
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="cache-control" content="no-cache" />
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css" />
    <link rel="stylesheet" href="../assets/css/public.css" />
    <link rel="stylesheet" href="../assets/css/activity-comment.css"/>
</head>
<body>
    <div class="comment-set" id="comment-set">
        <form class="layui-form" action="">
            <div class="item clear">
                <div class="fl">
                    <p class="name">开启评价</p>
                    <p class="desc">开启后，允许参与者评价活动</p>
                </div>
                <input type="checkbox" name="open" lay-skin="switch" lay-filter="switchTest" title="开关">
            </div>
            <div class="item clear">
                <div class="fl">
                    <p class="name">评价需审核</p>
                    <p class="desc">开启后，审核后的评论才能展示在评论列表</p>
                </div>
                <input type="checkbox" checked="" name="open" lay-skin="switch" lay-filter="switchTest" title="开关">
            </div>
        </form>
    </div>
    <script src="../assets/lib/jquery.1.8.2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="../assets/lib/layui/layui.js"></script>
    <script src="../assets/lib/jqthumb.min.js"></script>
    <script src="../assets/js/common.js"></script>
    <script>
        $(function () {
            $('.jqthumbImg').jqthumb({
                width: '100%',
                height: '100%'
            });
        });
        layui.use(['form','layer','rate'], function(){
            var form = layui.form,
                layer = layui.layer,
                rate = layui.rate;
        })
    </script>
</body>
</html>
