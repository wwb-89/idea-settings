<!DOCTYPE html>
<html lang="en">
<head>
    <title>报名详情</title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui" />
    <meta name="format-detection" content="telephone=no, email=no">
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="cache-control" content="no-cache" />
    <link rel="stylesheet" href="../assets/css/public.css" />
    <link rel="stylesheet" href="../assets/css/dialog.css">
    <link rel="stylesheet" href="../assets/css/result-manage.css">
</head>
<body>
    <div class="sign-up">
        <div class="top">
            <img src="../assets/images/success.png" alt="" class="success-img">
            <p>已报名</p>
        </div>
        <div class="content">
            <div class="item clear">
                <p class="fl name">报名时间</p>
                <p class="fr">12-16 12:54</p>
            </div>
            <div class="item clear">
                <p class="fl name">报名信息</p>
                <p class="fr look">查看 <i class="icon-right"></i></p>
            </div>
            <div class="item clear">
                <p class="fl name">报名人数</p>
                <p class="fr">28</p>
            </div>
            <div class="item clear">
                <p class="fl name">活动成绩</p>
                <p class="fr">合格</p>
            </div>
        </div>
        <div class="cancle-btn">取消报名</div>
    </div>
     <!-- 确认取消 -->
     <div class="dialog cancle-div" style="display: none;">
        <div class="dialog-overlay">
            <div class="content">
                <div class="sure">
                    <p>取消后需要重新报名，确定取消报名吗？</p>
                    <p class="blue sure-btn">确定</p>
                </div>
                <div class="blue cancle">取消</div>
            </div>
        </div>
    </div>
    <div class="toast" style="display: none;">取消成功</div>
    <script src="../assets/lib/jquery.1.8.2.min.js"></script>
    <script src="../assets/lib/layui/layui.js"></script>
    <script src="../assets/js/common.js"></script>
    <script src="../assets/lib/jqthumb.min.js"></script>
    <script>
        $(function () {
            $('.jqthumbImg').jqthumb({
                width: '100%',
                height: '100%'
            });
            $('.cancle-btn').click(function(){
                $('.cancle-div').show()
            })
            $('.sure-btn').click(function(){
                $('.toast').show()
                $('.cancle-div').hide()
                setTimeout(function(){
                    $('.toast').hide()
                },3000)
            })
        })
    </script>
</body>
</html>
