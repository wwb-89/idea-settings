<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head>
    <title>活动</title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui" />
    <meta name="format-detection" content="telephone=no, email=no">
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="cache-control" content="no-cache" />
    <link rel="stylesheet" href="../assets/css/public.css" />
    <link rel="stylesheet" href="../assets/css/index.css" />
<!--    <link rel="stylesheet" href="/static/pc/assets/lib/element-ui/lib/theme-chalk/index.css" th:href="@{/pc/assets/lib/element-ui/lib/theme-chalk/index.css}">-->
<!--    <link rel="stylesheet" href="/static/pc/assets/css/reset.css" th:href="@{/pc/assets/css/reset.css}">-->
<!--    <link rel="stylesheet" href="/static/pc/assets/css/public.css" th:href="@{/pc/assets/css/public.css}">-->
<!--    <link rel="stylesheet" href="/static/pc/assets/css/create.css" th:href="@{/pc/assets/css/create.css}">-->


    <style type="text/css">
        .webuploader-element-invisible {
            display: none;
        }
        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>
    <div class="index" id="vue">
        <!-- 搜索 -->
        <div class="topFixed">
            <div :class="['searchDiv',inputShow?'searchDivFocus':'']">
                <i class="searchIcon"></i>
                <input type="text" placeholder="搜索"  @focus="getFocus"  v-model="inputValue" @input="inputFun">
            </div>
            <div class="filter active" @click="popShow" v-show="!inputShow">
                <i class="filterIcon"></i>筛选
            </div>
            <span class="Scancel" @click="ScancelFun" v-show="inputShow">取消</span>
        </div>
        <div class="activity-list" >
            <ul>

                <div v-for="(item,index) in list" :key="index">

                    <li>

                        <img :src="item.coverCloudId">
                            <div class="info">
                            <h2 class="title">{{item.name}}</h2>
                            <div class="time">
                                <span class="status status1" v-if="item.status==0">已删除</span>
                                 <span class="status status2" v-if="item.status==1">待发布</span>
                                 <span class="status status3" v-if="item.status==2">已发布</span>
                                <span class="status status3" v-if="item.status==3">进行中</span>
                                <span class="status status3" v-if="item.status==4">已结束</span>
<!--                                <span>2020-10-10 9:00 ～ 2028-10-1日 16:00</span>-->
                                <span>{{item.time}}</span>
                                <div class="clear"></div>
                            </div>
                            <p class="dec" >{{item.createOrgName}}</p>
                            <p class="address" >{{item.address}}</p>
                        </div>
                    </li>
                </div>
<!--                </div>-->

            </ul>
        </div>
<!--        加载中-->
        <div class="loading"><i class="loading-icon"></i>加载中…</div>
<!--        没有更多-->
        <div class="noMore"><span class="line"></span><span>没有更多了</span><span class="line"></span></div>
        <!-- 无结果 -->
        <div class="noContent" style="display: none;">
            <p>无搜索结果</p>
        </div>
        <!-- 遮盖层 -->
        <div class="fixedBg"  v-show="inputShow"></div>
        <!-- 弹出层 -->
        <div class="pop" v-show="popStatus">
            <div class="popInner">
                <div class="popList">
                    <div class="list-item">
                        <div class="title">类型</div>
                        <ul>
                            <li class="active">全部</li>
                            <li>展览</li>
                            <li>演出</li>
                            <li>讲座</li>
                            <li>培训</li>
                            <li>阅读推广</li>
                            <li>其它</li>
                        </ul>
                        <div class="clear"></div>
                    </div>
                    <div class="list-item">
                        <div class="title">时间</div>
                    <ul>
                        <li class="active">全部</li>
                        <li>近一个月</li>
                        <li>近三个月</li>
                        <li>近半年</li>
                        <li>近一年</li>
                        <li>更早</li>
                    </ul>
                    <div class="clear"></div>
                    </div>
                    <div class="list-item">
                        <div class="title">地区</div>
                        <ul>
                            <li class="active">全部</li>
                            <li>杭州</li>
                            <li>宁波</li>
                            <li>温州</li>
                        </ul>
                        <div class="clear"></div>
                    </div>
                    
                </div>
                <div class="btn">
                    <a href="#" class="btn-a btn-0">确定</a>
                    <a href="#" class="btn-a btn-1" @click="popCancel">取消</a>
                    <div class="clear"></div>
                </div>
            </div>
            
        </div>
    </div>


</body>

</html>
<script src="../assets/lib/jquery.1.8.2.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
    var vm = new Vue({
        el: '#vue',
        data: function () {
            return {
                inputValue:"",
                inputShow:false,
                searchstatus:false,
                popStatus:false,
                // coverCloudId: "",
                // name:"",
                // status:1,
                // createOrgName: "北京大华有限公司",
                // address:"四川农业大学雅安校区",

                list:[],
            }
        },
        created: function () {
            this.getAllShowMsg();
        },
        mounted: function () {
            
        },
        methods: {
            getFocus(){
                this.inputShow = true;
                $("body").addClass("overhidden");
            },
            ScancelFun() {
                this.inputShow = false;
                this.inputValue = '';
                $("body").removeClass("overhidden");
            },
            popShow(){
                this.popStatus = true;
                $("body").addClass("overhidden");
            },
            popCancel(){
                this.popStatus = false;
                $("body").removeClass("overhidden");
            },
            // 搜索输入方法
            inputFun(e){
                this.inputValue = e.target.value;
            },
            //获取到所有活动展示页面的信息，分页展示
            getAllShowMsg(){
                axios({
                    method: 'get',
                    url: 'http://127.0.0.1:8080/pageshow/msg/1/10',
                    responseType: 'json'
                })
                    .then(response =>{

                   this.list = response.data
                    console.log(this.list)
                    }
                ).catch( error =>{
                    console.log(error)
                });
            }
        }
    });
</script>
